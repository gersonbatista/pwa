<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	<title>Material Tasarım Giriş ve Kayıt Formu</title>
	
	<!-- Dışarıdan Çağırılan Dosyalar Font we Materyal İkonlar -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" type="text/css" href="estilo/login.css">
	<!-- #Dışarıdan Çağırılan Dosyalar Font we Materyal İkonlar Bitiş -->
	
	
</head>
<body>

<!-- Kapsayıcı -->
<div class="col-lg-4 col-md-7 col-sm-6 col-xs-12 login-card">

    <!-- Login (giriş) Form Sayfası -->
    <form id="login-form" class="col-lg-12">

        <!-- Logo -->
        <div class="col-lg-12 logo-kapsul">
            <img width="100" class="logo" src="https://selimdoyranli.com/cdn/material-form/img/logo.png" alt="Logo" />
        </div>
        <!-- #Logo Bitiş -->

        <div style="clear:both;"></div>

        <!-- Kullanıcı Adı Giriş İnput -->
        <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><i class="material-icons input-ikon">person_outline</i><span class="span-input">Login</span></label>
        </div>
        <!-- #Kullanıcı Adı Giriş İnput Bitiş -->

        <!-- Şifre İnput Giriş-->
        <div class="group">
            <input type="password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><i class="material-icons input-sifre-ikon">lock</i><span class="span-input">Password</span></label>
        </div>
        <!-- Şifre İnput Giriş Bitiş-->

        <!-- Giriş Yap Buton -->
        <a href="javascript:void(0);" class="giris-yap-buton">Login</a>
        <!-- #Giriş Yap Buton Bitiş -->

        <!-- Şifremi Unuttum ve Kaydol Linkleri -->
        <div class="forgot-and-create tab-menu">
            <a class="sifre-hatirlat-link" href="javascript:void(0);">Perdeu a senha?</a>
            <a class="hesap-olustur-link" href="javascript:void('hesap-olustur-link);">Criar Conta.</a>
        </div>
        <!-- Şifremi Unuttum ve Kaydol Linkleri Bitiş -->

    </form>
    <!-- #Login (giriş) Form Sayfası Bitiş -->
</div>
<!-- #Kapsayıcı Bitiş -->
	
</body>
</html>
